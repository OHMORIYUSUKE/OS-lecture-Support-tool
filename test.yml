# このチェック項目の名前
name: OS-lecture-check

# ユーザーごとに値が異なる場合に、ユーザーに指定してもらう
config:
  # rootはデフォルトでの値(ユーザーが設定しなければこの値になる)
  MYSQL_USER: root
  MYSQL_PASSWORD: root

# ユーザーの設定が正しいかを確認するためのシナリオ
check:
  # chapter_01などの値は、シナリオ設定者が項目ごとに分割するために設定する
  chapter_01:
    # chapter_01 内でテストする項目を記載する
    # name : 確認項目の名前
    - name: パーミッションを確認１
      # 確認するためのコマンド
      cmd: ls -l
      # 上記のコマンドの出力を正規表現で指定
      regexp:
        # 複数の正規表現の「いずれかにマッチ」か「すべてにマッチ」を指定
        # or または andを指定
        - type: or
        # 正規表現
        - list: [.......r.x]
      # 上記のコマンドを実行するディレクトリを指定
      working-directory: /var/www
      # 上記の正規表現にマッチしなかった場合に表示されるヒント(または模範回答)
      message: |
        エラー
        ここに注目１
    - name: パーミッションを確認２
      cmd: ls -l
      regexp:
        - type: and
        - list: [.......r.x, index\.html]
      working-directory: /var/www
      message: |
        エラー
        ここに注目２
  chapter_02:
    - name: パーミッションを確認１
      cmd: ls -l
      regexp:
        - type: and
        - list: [.......r.x]
      working-directory: /var/www
      message: |
        エラー
        ここに注目１
    - name: パーミッションを確認２
      cmd: ls -l
      regexp:
        - type: or
        - list: [.......r.x, index\.html]
      working-directory: /var/www
      message: |
        エラー
        ここに注目２
    - name: configを確認
      cmd: echo ${MYSQL_USER}
      regexp:
        - type: or
        - list: ["${MYSQL_USER}"]
      working-directory: /var/www
      message: |
        エラー
        ここに注目２
